<html>
    <head>
    <title>  My Website </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
    </head>
   
   
    <body style="background-color: A7FEBE;">

        <div class="row">
            <div class="image-container"><img id="earth" src="images/earth.png" height="200" width="200"
                onmouseover= "this.src='images/earth2.png';"
                onmouseout= "this.src='images/earth.png';"
                /></div>
            <div class="image-container"><img id="cloud" src="images/cloud.png" height="200" width="200"
                 onmouseover= "this.src='images/cloud2.png';"
                onmouseout= "this.src='images/cloud.png';"
                /></div>
            <div class="image-container"><img id="season" src="images/season.png" height="200" width="200"
                onmouseover= "this.src='images/season2.png';"
                onmouseout= "this.src='images/season.png';"
                /></div>
        <div class="row">
            <div class="image-container"><img id="mars" src="images/mars.png" height="200" width="200" 
                onmouseover= "this.src='images/mars2.png';"
                onmouseout= "this.src='images/mars.png';"
                /></div>
            <div class="image-container"><img id="alien" src="images/alien.png" height="200" width="200"
                 onmouseover= "this.src='images/alien2.png';"
                onmouseout= "this.src='images/alien.png';"
                /></div>
                <div class="image-container"><img id="thunder" src="images/thunder.png" height="200" width="200"
                    onmouseover= "this.src='images/thunder2.png';"
                    onmouseout= "this.src='images/thunder.png';"
                    /></div>

        <div class="row">
            <div class="image-container"><img id="politics" src="images/politics.png" height="200" width="200"
                onmouseover= "this.src='images/politics2.png';"
                onmouseout= "this.src='images/politics.png';"
                /></div>
                <div class="image-container"><img id="animal" src="images/animal.png" height="200" width="200"
                    onmouseover= "this.src='images/animal2.png';"
                    onmouseout= "this.src='images/animal.png';"
                    /></div>    
            <div class="image-container"><img id="bandage" src="images/bandage.png" height="200" width="200"
                onmouseover= "this.src='images/bandage2.png';"
                onmouseout= "this.src='images/bandage.png';"
                /></div>
        </div>
       
        <script>
            var piano = new buzz.sound("audio/piano.mp3");
            var rainycloud = new buzz.sound("audio/rainycloud.mp3");
            var birds = new buzz.sound("audio/birds.mp3");
            var lazer = new buzz.sound("audio/lazer.mp3");
            var theremin = new buzz.sound("audio/theremin.mp3");
            var dog = new buzz.sound("audio/dog.mp3");
            var idea = new buzz.sound("audio/idea.mp3");
            var rumble = new buzz.sound("audio/rumble.mp3");
            var ambulance = new buzz.sound("audio/ambulance.mp3");

            window.onload = function() {
                document.getElementById('earth').addEventListener('click', function () {piano.play(); });  
                document.getElementById('cloud').addEventListener('click', function () {rainycloud.play(); });
                document.getElementById('season').addEventListener('click', function () {birds.play(); });
                document.getElementById('mars').addEventListener('click', function () {lazer.play(); });
                document.getElementById('alien').addEventListener('click', function () {theremin.play(); }); 
                document.getElementById('animal').addEventListener('click', function () {dog.play(); }); 
                document.getElementById('politics').addEventListener('click', function () {idea.play(); }); 
                document.getElementById('thunder').addEventListener('click', function () {rumble.play(); }); 
                document.getElementById('bandage').addEventListener('click', function () {ambulance.play(); });
            }  

        </script>


    </body>
</html>
